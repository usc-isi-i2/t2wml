statementMapping:
  region:
    - left: B
      right: K
      top: 5
      bottom: 9
      skip_column:
        - value($col/5) = "Source"
  template:
    item: item($col-n/4)
    property: C3002 # murder
    value: value($col/$row)
    qualifier:
      - property: P585 #point in time
        value: value(A/$row)
        calendar: Q1985727
        precision: year
        time_zone: 0 
      - property: P6001 # applies to people
        value: item($col/5)
      - property: P123 #source
        value: value($col-n/5) = "Source" -> item($col-n/$row)