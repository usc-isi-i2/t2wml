sudo: false
dist: trusty
language: python
python:
- 3.6.6
#before_install:
#  - env
#  - openssl version
#  - python -c "import ssl; print('SSSSSSSSSL', ssl.OPENSSL_VERSION)"
install:
- sudo apt-get update
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install --force-reinstall etk  # For some reason etk is not installed properly from requirements on Travis
script:
- python -m spacy download en_core_web_sm
- python -m unittest backend.backend_code.unit_tests.test_rdf_generation
- python -m unittest backend.backend_code.unit_tests.test_json_results
